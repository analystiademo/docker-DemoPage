<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>IP Information</h1>

    <!-- Table for displaying IP Information -->
    <table id="ip-info-table">
        <tr><td>IP:</td><td id="ip"></td></tr>
        <tr><td>City:</td><td id="city"></td></tr>
        <tr><td>Region:</td><td id="region"></td></tr>
        <tr><td>Country:</td><td id="country"></td></tr>
        <tr><td>Location:</td><td id="loc"></td></tr>
        <tr><td>Organization:</td><td id="org"></td></tr>
        <tr><td>Timezone:</td><td id="timezone"></td></tr>
        <tr><td>Accuracy:</td><td id="accuracy"></td></tr>
        <tr><td>Area Code:</td><td id="area_code"></td></tr>
        <tr><td>ASN:</td><td id="asn"></td></tr>
        <tr><td>Continent Code:</td><td id="continent_code"></td></tr>
        <tr><td>Country Code:</td><td id="country_code"></td></tr>
        <tr><td>Country Code3:</td><td id="country_code3"></td></tr>
        <tr><td>Organization Name:</td><td id="organization_name"></td></tr>
        <tr><td>PTR:</td><td id="ptr"></td></tr>
        <tr><td>Postal:</td><td id="postal"></td></tr>
        <tr><td>Timestamp:</td><td id="timestamp"></td></tr>
    </table>

    <!-- Error message display -->
    <div id="error" style="color: red;"></div>

    <!-- JavaScript Files -->
    <script src="js/save2db.js"></script>
    <script src="js/ipinfo.js"></script>
</body>
</html>
